name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install deps
        run: npm ci

      - name: lint
        run: |
          npm run format:check
          npm run lint:affected

  unit_tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]
    name: Test Node v${{ matrix.node }}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: install deps
        run: npm ci

      - name: test
        run: npm run test:affected

  coverage:
    needs: unit_tests
    runs-on: ubuntu-latest
    name: Test Node v20

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: install deps
        run: npm ci

      - name: test
        run: npm run coverage:all
