<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>@ZeroDep</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="A set of modern libraries, utilities, structures and more that have zero npm dependencies."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <style>
      .sidebar {
        padding-left: 0.5rem;
      }
      .sidebar ul li {
        font-size: 16px;
        padding-left: 0.5rem;
      }
      .sidebar ul li a {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        search: {
          paths: 'auto',
          depth: 2,
          placeholder: 'Search',
          noData: 'No Results!',
          hideOtherSidebarContent: false,
        },
        auto2top: true,
        basePath: '/',
        homepage: 'home.md',
        name: '@zerodep',
        nameLink: '/',
        repo: 'https://github.com/cdepage/zerodep',
        routerMode: 'history',
        loadSidebar: true,
        subMaxLevel: 1,
        sidebarDisplayLevel: 1,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  </body>
</html>
